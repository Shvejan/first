<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      .container
      {
        width: 90%;
        padding-left: 20px;
        padding-right: 20px;
      }
      a
      {
        color: rgb(6, 134, 150);
        font-size: 30px;
      }
      a:hover
      {
        font-style: italic;
        color: yellow;
      }
      h1
      {
        color: pink;
        font-size: 100px;
        text-align:center;
      }
      *
      {
        background-color: black;
        margin: auto;
        color: white;
      }
      h2
      {
        color: pink;
        font-size: 60px;

      }
      h3
      {
        color: white;
        font-size: 40px;
      }
      button
      {
        color: pink;

      }
      li
      {
        color: white;
        font-size: 30px;
      }
      input
      {
          background-color: white;
          border: 3px solid #555;
          width : 30%;
          height: 30px;
          color: black;
          font-size: 25px;

      }
      th
      {
          background-color: #4CAF50;
          color: white;
      }
      th, td
      {
          padding: 15px;
          text-align: left;
      }

    </style>
  </head>
  <body>
    <div class = "container">

    <h1>{% block head %}{% endblock %}</h1>
    <br><br>
    <p>
      {% block par %}{% endblock %}
    </p>
    <br><br><br>
    <a href="{{url_for("home")}}">Home</a>
    </div>
  </body>
</html>
